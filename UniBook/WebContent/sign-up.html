<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<title>Sign Up | Bootstrap Based Admin Template - Material
	Design</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" type="text/css">

<!-- Bootstrap Core Css -->
<link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- Waves Effect Css -->
<link href="plugins/node-waves/waves.css" rel="stylesheet" />

<!-- Animation Css -->
<link href="plugins/animate-css/animate.css" rel="stylesheet" />

<!-- Custom Css -->
<link href="css/style.css" rel="stylesheet">
</head>

<body class="signup-page">
	<div class="signup-box">
		<div class="logo">
			<a href="javascript:void(0);"><image src="logo.png"></a> <small>Piattaforma
				di comunicazione Docente-Studente</small>
		</div>
		<div class="card">
			<div class="body">
				<form id="sign_up" method="POST">
					<div class="msg">Registra un nuovo utente</div>
					<div class="input-group">
					<span class="input-group-addon"> <i class="material-icons">person</i>
						</span>
							<div class="btn-group bootstrap-select form-control show-tick">
								<div class="dropdown-menu open"
									style="max-height: 410px; overflow: hidden; min-height: 92px;">
									<ul class="dropdown-menu inner" role="menu"
										style="max-height: 400px; overflow-y: auto; min-height: 82px;">
										<li data-original-index="0" class="selected"><a
											tabindex="0" class="" style="" data-tokens="null"><span
												class="text">-- Seleziona ruolo --</span><span
												class="glyphicon glyphicon-ok check-mark"></span></a></li>
										<li data-original-index="1"><a tabindex="0" class=""
											style="" data-tokens="null"><span class="text">Studente</span><span
												class="glyphicon glyphicon-ok check-mark"></span></a></li>
										<li data-original-index="2"><a tabindex="0" class=""
											style="" data-tokens="null"><span class="text">Docente</span><span
												class="glyphicon glyphicon-ok check-mark"></span></a></li>
									</ul>
								</div>
								<select class="form-control show-tick" tabindex="-98">
									<option value="">-- Please select --</option>
									<option value="studente">Studente</option>
									<option value="docente">Docente</option>
								</select>
							</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">person</i>
						</span>
						<div class="form-line">
							<input type="text" class="form-control" name="username"
								placeholder="Nome" required autofocus>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">person</i>
						</span>
						<div class="form-line">
							<input type="text" class="form-control" name="userlastname"
								placeholder="Cognome" required autofocus>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">person</i>
						</span>
						<div class="form-line">
							<input type="number" class="form-control" name="usermatr"
								placeholder="Matricola" required autofocus>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">payment</i>
						</span>
						<div class="form-line">
							<input type="text" class="form-control" name="usermatr"
								placeholder="Codice Fiscale" required autofocus>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">email</i>
						</span>
						<div class="form-line">
							<input type="email" class="form-control" name="email"
								placeholder="Indirizzo Email" required>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">lock</i>
						</span>
						<div class="form-line">
							<input type="password" class="form-control" name="password"
								minlength="6" placeholder="Password" required>
						</div>
					</div>
					<div class="input-group">
						<span class="input-group-addon"> <i class="material-icons">lock</i>
						</span>
						<div class="form-line">
							<input type="password" class="form-control" name="confirm"
								minlength="6" placeholder="Conferma Password" required>
						</div>
					</div>
					<div class="form-group">
						<input type="checkbox" name="terms" id="terms"
							class="filled-in chk-col-red"> <label for="terms">I
							read and agree to the <a href="javascript:void(0);">terms of
								usage</a>.
						</label>
					</div>

					<button class="btn btn-block btn-lg bg-red waves-effect"
						type="submit">Registrati</button>

					<div class="m-t-25 m-b--5 align-center">
						<a href="index.html"><font color="grey">Sei già
								registrato?</font></a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Jquery Core Js -->
	<script src="plugins/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core Js -->
	<script src="plugins/bootstrap/js/bootstrap.js"></script>

	<!-- Waves Effect Plugin Js -->
	<script src="plugins/node-waves/waves.js"></script>

	<!-- Validation Plugin Js -->
	<script src="plugins/jquery-validation/jquery.validate.js"></script>

	<!-- Custom Js -->
	<script src="js/admin.js"></script>
	<script src="js/pages/examples/sign-up.js"></script>
</body>

</html>
