<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<meta name="theme-color" content="#c4161c">
<link rel="icon" sizes="192x192" href="highreslogo.png">
<title>UniBook Home</title>
<!-- Favicon-->
<link rel="icon" href="favicon.ico" type="image/x-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" type="text/css">

<!-- Bootstrap Core Css -->
<link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- Waves Effect Css -->
<link href="plugins/node-waves/waves.css" rel="stylesheet" />

<!-- Animation Css -->
<link href="plugins/animate-css/animate.css" rel="stylesheet" />

<!-- Custom Css -->
<link href="css/style.css" rel="stylesheet">
</head>

<body class="login-page">
	<div class="login-box">
		<div class="logo">
			<a href="/UniBook"><img src="logo.png" width="50%" height="50%"></a>
			<small>Piattaforma di comunicazione Docente-Studente</small>
		</div>
		<div class="card">
			<div class="body">
				<div class="msg">
					<font size="3">Accedi per iniziare</font>
				</div>
				<div class="myinline input-group ">
					<span class="myinline input-group-addon "> <i
						class="material-icons">person</i>
					</span>
					<div class="form-line">
						<input type="number" class="form-control" id="username"
							name="username" placeholder="Matricola" required autofocus>
					</div>
				</div>
				<div class="myinline input-group ">
					<span class="myinline input-group-addon "> <i
						class="material-icons">lock</i>
					</span>
					<div class="form-line">
						<input type="password" class="form-control" id="password"
							name="password" placeholder="Password" required>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8 p-t-5">
						<input type="checkbox" name="rememberme" id="rememberme"
							class="filled-in chk-col-red"> <label for="rememberme">Ricordami</label>
					</div>
					<div class="col-xs-4">
						<button id="btnlogin"
							class="btn btn-block bg-unibook waves-effect"
							onclick="checkLogin()" type="submit">Accedi</button>
					</div>
				</div>
				<div class="row m-t-15 m-b--20">
					<div class="col-xs-6">
						<a href="registration"><font color="grey">Registrati!</font></a>
					</div>
					<div class="col-xs-6 align-right ">
						<a href="forgot"><font color="grey">Hai dimenticato la
								tua password?</font></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery Core Js -->
	<script src="plugins/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core Js -->
	<script src="plugins/bootstrap/js/bootstrap.js"></script>

	<!-- Waves Effect Plugin Js -->
	<script src="plugins/node-waves/waves.js"></script>

	<!-- Validation Plugin Js -->
	<script src="plugins/jquery-validation/jquery.validate.js"></script>
	<script src="javascript/confirmRegistration.js"></script>

	<!-- Custom Js -->
	<script src="js/admin.js"></script>
	<script src="js/pages/examples/sign-in.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
<footer class="footer">Progetto realizzato per Ingegneria del
	Software / Web Computing a.a. 2017/2018</footer>

</html>
